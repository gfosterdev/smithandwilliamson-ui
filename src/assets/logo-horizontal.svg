<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="500" height="120">
  <defs>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a7ca5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f8d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle (optional, can be removed for transparency) -->
  <rect x="0" y="0" width="500" height="120" fill="#ffffff"/>
  
  <!-- Roof overhang structure -->
  <polygon points="15,35 85,15 85,25 20,42" 
           fill="url(#frameGradient)" 
           stroke="#1a3a5c" 
           stroke-width="1.5"/>
  
  <!-- Main window frame -->
  <rect x="20" y="42" width="65" height="58" 
        fill="url(#frameGradient)" 
        stroke="#1a3a5c" 
        stroke-width="2"/>
  
  <!-- Window glass area -->
  <rect x="26" y="48" width="53" height="46" 
        fill="#e8f4f8" 
        stroke="#2c5f8d" 
        stroke-width="1.5"/>
  
  <!-- Window mullion (vertical) -->
  <line x1="52.5" y1="48" x2="52.5" y2="94" 
        stroke="#2c5f8d" 
        stroke-width="2"/>
  
  <!-- Window transom (horizontal) -->
  <line x1="26" y1="71" x2="79" y2="71" 
        stroke="#2c5f8d" 
        stroke-width="2"/>
  
  <!-- Glass reflection highlights -->
  <rect x="30" y="52" width="18" height="14" 
        fill="#ffffff" 
        opacity="0.5"/>
  <rect x="56" y="52" width="18" height="14" 
        fill="#ffffff" 
        opacity="0.3"/>
  
  <!-- Vertical separator line -->
  <line x1="110" y1="25" x2="110" y2="95" 
        stroke="#d0d0d0" 
        stroke-width="1.5"/>
  
  <!-- Company name - Smith & Williamson -->
  <text x="140" y="55" 
        font-family="'Georgia', 'Times New Roman', serif" 
        font-size="32" 
        font-weight="600" 
        fill="#2c5f8d" 
        letter-spacing="1">Smith &amp; Williamson</text>
  
  <!-- Tagline -->
  <text x="140" y="80" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="300" 
        fill="#5a5a5a" 
        letter-spacing="3">WINDOWS &amp; GLASS SOLUTIONS</text>
  
  <!-- Decorative underline -->
  <line x1="140" y1="87" x2="485" y2="87" 
        stroke="#3a7ca5" 
        stroke-width="1" 
        opacity="0.5"/>
</svg>
