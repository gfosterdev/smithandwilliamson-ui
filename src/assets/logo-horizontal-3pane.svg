<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="500" height="120">
  <defs>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#b8dce8;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle (optional, can be removed for transparency) -->
  <rect x="0" y="0" width="500" height="120" fill="#ffffff"/>
  
  <!-- Three glass panes - minimalistic design -->
  
  <!-- Left pane -->
  <rect x="20" y="30" width="18" height="60" 
        fill="url(#glassGradient)" 
        stroke="#2c5f8d" 
        stroke-width="2"/>
  <rect x="22" y="33" width="6" height="15" 
        fill="#ffffff" 
        opacity="0.6"/>
  
  <!-- Middle pane (slightly taller) -->
  <rect x="43" y="20" width="18" height="70" 
        fill="url(#glassGradient)" 
        stroke="#2c5f8d" 
        stroke-width="2"/>
  <rect x="45" y="23" width="6" height="18" 
        fill="#ffffff" 
        opacity="0.6"/>
  
  <!-- Right pane -->
  <rect x="66" y="30" width="18" height="60" 
        fill="url(#glassGradient)" 
        stroke="#2c5f8d" 
        stroke-width="2"/>
  <rect x="68" y="33" width="6" height="15" 
        fill="#ffffff" 
        opacity="0.6"/>
  
  <!-- Vertical separator line -->
  <line x1="110" y1="25" x2="110" y2="95" 
        stroke="#d0d0d0" 
        stroke-width="1.5"/>
  
  <!-- Company name - Smith & Williamson -->
  <text x="140" y="55" 
        font-family="'Georgia', 'Times New Roman', serif" 
        font-size="32" 
        font-weight="600" 
        fill="#2c5f8d" 
        letter-spacing="1">Smith &amp; Williamson</text>
  
  <!-- Tagline -->
  <text x="140" y="80" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="300" 
        fill="#5a5a5a" 
        letter-spacing="3">WINDOWS &amp; GLASS SOLUTIONS</text>
  
  <!-- Decorative underline -->
  <line x1="140" y1="87" x2="485" y2="87" 
        stroke="#3a7ca5" 
        stroke-width="1" 
        opacity="0.5"/>
</svg>
